{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>

    <form action="{% url 'create' %}", method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
         </div>
         <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
         </div>
         <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL:</label>
            <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="Enter Image URL">
         </div>
         <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter a Price">
         </div>
         <div class="form-group">
            <label for="category">Choose a Category:</label>
            <select name="category" id="category">
                {% for category in categories%}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div> 
         <button type="submit" class="btn btn-dark">List</button>
    </form>

{% endblock %}
